{% extends 'page/home_base.html' %}
{% block main %}
<main class="main">
  <div class="container pt-1">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4 mb-4">
      <div class="p-5 text-center">
        <i><h1>Login</h1></i>
        <hr>
        <form method="POST" action="{% url 'login_view' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="hidden" name="next" value="{{ next }}"><!-- NEXT, usado para ter o redirecionamento anterior -->
            <label class="label" for="usuario"></label><br>
            <input class="form-control"name="usuario" placeholder="Nome de UsuÃ¡rio" type="text"  required/><br><br>
          </div>
          <div class="form-group">
            <label class="label" for="password"></label><br>
            <input class="form-control" name="password" type="password" placeholder="Senha" required/><br><br>
          </div>
          <button class="btn btn-success" type="submit">Entrar</button>  <a href="{% url "password_reset" %}" type="submit">Esqueci Senha</a>
          <div id="messages" class="mt-4">
            {% if messages %}
              <div class="alert alert-info">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock main %}
